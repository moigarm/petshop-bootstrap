<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap-UNI-2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><img src="assets/img/logo2.png" height="60" style="background: transparent;" onclick="window.location.href = '/'"/><a class="navbar-brand" href="/" style="color: #ffffff;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index" style="height: 40px;border-style: none;color: #ffffff;line-height: 22px;letter-spacing: 0px;font-weight: bold;">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="index" style="height: 40px;border-style: none;color: #ffffff;line-height: 22px;letter-spacing: 0px;font-weight: bold;">Mascotas</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos" style="height: 40px;border-style: none;color: #ffffff;line-height: 22px;letter-spacing: 0px;font-weight: bold;">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="index" style="height: 40px;border-style: none;color: #ffffff;line-height: 22px;letter-spacing: 0px;font-weight: bold;">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="acerca" style="height: 40px;border-style: none;color: #ffffff;line-height: 22px;letter-spacing: 0px;font-weight: bold;">Acerca</a></li>
                </ul>
                <form class="me-auto search-form" target="_self">
                    <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search" style="color: var(--bs-white);background: rgba(253,27,13,0);box-shadow: 0px 0px 1px;transform: perspective(0px) translate(0px);filter: brightness(100%);border-radius: 15px;border-top-left-radius: 20;border-top-right-radius: 20;border-width: 3px;border-style: solid;border-top-width: 4px;border-bottom-width: 4px;border-bottom-color: #ffffff;"></div>
                </form><a class="btn btn-light action-button" role="button" href="#">Action </a>
            </div>
        </div>
    </nav>
    <div class="simple-slider">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background: url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;) center center / cover no-repeat;"></div>
                <div class="swiper-slide" style="background: url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;) center center / cover no-repeat;"></div>
                <div class="swiper-slide" style="background: url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;) center center / cover no-repeat;"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
</body>

</html>
